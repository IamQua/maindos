<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>jQuery - DOM Manipulation</title>
 <link rel="stylesheet" href="pico.css">
</head>
<body> 
  <div id="container">
    <header id="header">
      <h1>My Website</h1>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </header>
    <main>
      <div class="welcome-message">
        <p>Welcome to my website!</p>
      </div><br />
      <div class="myDiv">myDiv Element</div><br />
      <input type="text" name="name" id="name" placeholder="Enter name"><br /><br />

      <div class="myOtherDiv">myOtherDiv Element</div><br />
      <img class="cool-img1"><br />
      <img class="cool-img2"><br />

      <div class="myOtherDiv2">myOtherDiv2 Element</div><br />
      <div class="myOtherDiv3">myOtherDiv3 Element</div><br />
      <div class="myOtherDiv4">
        <div>Inner div 1</div>
        <div>Inner div 2</div>
        <div>Inner div 3</div>
      </div><br />
    </main>
  </div>

 <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
 <script src="/main.js"></script>
</body>
</html>
